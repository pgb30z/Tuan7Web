<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai2</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/Bai2.js"></script>
</head>
<body>
    <div class="container-fluid p-0 m-0">
        <div class="p-0">
            <img src="../images/banner_car.jpg" alt="banner" class="img-fluid min-vw-100">
        </div>
        <div class="row">
            <div class="col-3">
                <table class="table table-primary text-center align-middle table-bordered border-black">
                    <tr>
						<th colspan="2">Bảng tin thị trường</th>
					</tr>
                    <tr>
						<th colspan="2">Vàng</th>
					</tr>
                    <tr>
						<th>Mua vào</th>
						<th>Bán ra</th>
					</tr>
                    <tr>
						<td class="bg-light text-light">a</td>
						<td class="bg-light text-light">a</td>
					</tr>
                    <tr>
						<th colspan="2">USD</th>
					</tr>
                    <tr>
						<th>Mua vào</th>
						<th>Bán ra</th>
					</tr>
                    <tr>
						<td class="bg-light text-light">a</td>
						<td class="bg-light text-light">a</td>
					</tr>
                </table>
            </div>
            <div class="col-5">
                <table class="table table-primary table-bordered border-black">
                    <tr>
						<th colspan="3" class="text-center">Cập nhật giá cả thị trường</th>
					</tr>
                    <tr>
						<th><label for="txtIncome">Mua vào</label></th>
						<th><input type="number" id="txtIncome" autofocus></th>
					</tr>
                    <tr>
						<th><label for="txtOutcome">Bán ra</label></th>
						<th><input type="number" id="txtOutcome"></th>
					</tr>
                    <tr>
                        <th><label for="rbtnType">Loại xe</label></th>
                        <th>
                            <select name="rbtnType" id="rbtnType">
                                <option value="../images/car1.jpg; 35000">Toyota</option>
                                <option value="../images/car2.jpg; 15000">KIA</option>
                                <option value="../images/car3.jpg; 40000">Ford</option>
                                <option value="../images/car4.jpg; 32000">Civic</option>
                                <option value="	../images/car5.jpg; 50000">Ferrari</option>
                                <option value="../images/car7.jpg; 45000">Mercedes</option>
                            </select>
                        </th>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <label for="">
                                <input type="radio" name="moneyType" value="1">Vàng
                            </label>
                            <label for="">
                                <input type="radio" name="moneyType" value="0">USD
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <button class="btn btn-primary" id="btnUpdate">Update</button>
                            <button class="btn btn-primary disabled" id="btnState">State</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-3">
                <table class="table table-primary table-bordered border-black">
                    <tr>
                        <th>Bảng báo giá</th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>Toyota: 1000 USD</li>
								<li>KIA: 2000 USD</li>
								<li>Ford: 3000 USD</li>
								<li>Civic: 4000 USD</li>
								<li>Ferrari: 5000 USD</li>
								<li>Mercedes: 6000 USD</li>
                            </ul>
                        </td>
                    </tr>
                    <tr>
						<td class="d-flex justify-content-center">
							<img src="../images/car1.jpg" alt="car1" class="img-fluid">
						</td>
					</tr>
					<tr>
						<td class="fs-4 text-success fw-bold">Giá: 35000 USD</td>
					</tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
